{% extends "header.html" %}

{% block title %}Result feedback{% endblock %}

{% block body %}

<div class="result_feedback">
    {% csrf_token %}
    <h4>Result feedback:</h4>
    <div class="textbox-dropdown">
        <label for="Academic_Year">Academic Year:</label>
        <select name="Academic_Year" id="Academic_Year" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" required>
            <option value="2018-19">2018-19</option>
            <option value="2019-20">2019-20</option>
        </select>
    </div>
    <div class="textbox-dropdown">
        <label for="Year">Year:</label>
        <select name="Year" id="Year" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="textbox-dropdown">
        <label for="Semester">Semester:</label>
        <select name="Semester" id="Semester" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" required>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div class="textbox">
        <label for="Subject">Subject Name:</label>
        <input type="text" id="Subject" name="Subject" value="">
    </div>
    <div class="textbox">
        <label for="result">Result%:</label>
        <input type="text" id="result" name="result" value="">
    </div>
    <div class="textbox">
        <label for="feedback">Feedback%:</label>
        <input type="text" id="feedback" name="feedback" value="">
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addrow_3();">Add</button><br><br>
    <table id="table_3" class="table table-bordered table-hover">
        <thead>
            <th>Academic Year</th>
            <th>Year</th>
            <th>Semester</th>
            <th>Subject</th>
            <th>Result%</th>
            <th>Feedback%</th>
        </thead>
    </table><br><br>
    <button type="button" class="btn btn-outline-primary" onclick="deleterow_3();">Remove</button>
    *Remove button will delete the first row.<br><br>
</div>
<button type="button" class="btn btn-outline-primary" onclick="save_3();">Save</button><br><br>
    <a href="research_adin" ><button type="button" class="btn btn-outline-primary" id="next_3" disabled>Next</button></a>

{% endblock %}
